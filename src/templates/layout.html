<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MNIST Playground</title>
        <!-- Bootstrap 4 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" type="text/css">
        
        
    </head>
    <body onload="init()">
        <nav class="navbar navbar-expand-lg navbar-light etiq">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">MNIST Playground</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div >
            <canvas id="can" width="200" height="200" style="position:absolute;top:10%;left:50%;margin-left: -100px;border:2px solid;"></canvas>
            <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;"/>
            <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:35%;left:50%;margin-left: -100px;"/>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!--<script src="{{ url_for('static', filename='js/index.js') }}"></script>-->
        <script>
            var canvas, ctx = false
            var x = "black", y = 2;
            var pixels = [];
            function init() {
                canvas = document.getElementById('can');
                ctx = canvas.getContext("2d");
                w = canvas.width;
                h = canvas.height;

                pixels = [];
                for (var i = 0; i < 28*28; i++) pixels[i] = 0;
                var click = 0;
                var canvas = document.querySelector("canvas");
                canvas.addEventListener("mousemove", function(e){
                    if (e.buttons == 1) {
                    
                        click = 1;
                        canvas.getContext("2d").fillStyle = "rgb(0,0,0)";
                        canvas.getContext("2d").fillRect(e.offsetX, e.offsetY, 10, 10);
                        x = Math.floor(e.offsetY * 0.14);
                        y = Math.floor(e.offsetX * 0.14) + 1;
                        for (var dy = 0; dy < 2; dy++){
                            for (var dx = 0; dx < 2; dx++){
                                if ((x + dx < 28) && (y + dy < 28)){
                                    pixels[(y+dy)+(x+dx)*28] = 1;
                                }
                            }
                        }
                    } else {
                        if (click == 1) set_value(pixels); 
                        click = 0;
                    }
                });
            }

            function set_value(pixels){
                var result = "[["
                for (var i = 0; i < 28; i++) {
                    result += "["
                    for (var j = 0; j < 28; j++) {
                        result += pixels[i * 28 + j]
                        if (j < 27) {
                            result += ", "
                        }
                    }
                    result += "]"
                    if (i < 27) {
                        result += ", "
                    }
                }
                result += "]]"
                postData(datos=result)
            }

            function erase() {
                ctx.clearRect(0, 0, w, h);
                document.getElementById("canvasimg").style.display = "none";
                for (var i = 0; i < 28*28; i++) pixels[i] = 0;
                set_value(pixels);
                init();
            }

            function postData(datos) {
                $.ajax({
                    type: 'POST',
                    url: "{{url_for('predict')}}",
                    data: JSON.stringify(datos),
                    dataType: 'json',
                    contentType: 'application/json; charset=utf-8'
                }).done(function(msg) {
                    document.getElementById('pred_text').innerHTML = msg['pred_text']
                    document.getElementById('prob_text').innerHTML = msg['prob_text']
                    document.getElementById('prediction').innerHTML = msg['prediction']
                    document.getElementById('0').innerHTML = msg['0']
                    document.getElementById('1').innerHTML = msg['1']
                    document.getElementById('2').innerHTML = msg['2']
                    document.getElementById('3').innerHTML = msg['3']
                    document.getElementById('4').innerHTML = msg['4']
                    document.getElementById('5').innerHTML = msg['5']
                    document.getElementById('6').innerHTML = msg['6']
                    document.getElementById('7').innerHTML = msg['7']
                    document.getElementById('8').innerHTML = msg['8']
                    document.getElementById('9').innerHTML = msg['9']
                });
            }
        </script>
        <p id="pred_text" style="position:absolute;top:40%;left:50%;margin-left: -100px;"></p>
        <p id="prediction" style="position:absolute;top:42%;left:50%;margin-left: -28px;font-size: 100px;"></p>
        <p id="prob_text" style="position:absolute;top:10%;left:60%;"></p>
        <p id="0" style="position:absolute;top:13%;left:60%;"></p>
        <p id="1" style="position:absolute;top:15%;left:60%;"></p>
        <p id="2" style="position:absolute;top:17%;left:60%;"></p>
        <p id="3" style="position:absolute;top:19%;left:60%;"></p>
        <p id="4" style="position:absolute;top:21%;left:60%;"></p>
        <p id="5" style="position:absolute;top:23%;left:60%;"></p>
        <p id="6" style="position:absolute;top:25%;left:60%;"></p>
        <p id="7" style="position:absolute;top:27%;left:60%;"></p>
        <p id="8" style="position:absolute;top:29%;left:60%;"></p>
        <p id="9" style="position:absolute;top:31%;left:60%;"></p>
    </body>
</html>
